<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work | Apros</title>
    <link rel="stylesheet" href="./Styles/Work.css">

<body>
    <section class="Block">
        <div class="MainTitle">
            <h1 class="Title">Work</h1>
            <h3 class="PhraseTitle">Life isn’t perfect <br>
                but your outfit can be</h3>
        </div>
        <div class="Banner">
            <img class="BannerImg" src="/IMG/PAGE2/Banner2.jpg" alt="">

    <section class="Block">
        <img class="Woman" src="./IMG/PAGE2/grayscale-photography-of-woman-sitting-and-posing-in-front-1844521.jpg"

            <h2 class="Title">Take a Look</h2>
        </div>
        <img class="Woman2" src="./IMG/PAGE2/woman-face-157661.jpg" alt="">
    </section>

    <section class="Block2">

    </section>

    <section class="Block4">

                <h3 class="FooterTitle">Aspros</h3>
                <a class="FooterText">About</a>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Aspros</title>
    <link rel="stylesheet" href="./Styles/Contact.css">
</head>

<body>

    <section class="Block">
        <div class="MainTitle">
            <h1 class="Title">Contact</h1>
            <h3 class="PhraseTitle">Want to get in touch? <br>
                Here’s how you can <br>
                reach us</h3>
        </div>
        <div class="Banner">
            <img class="BannerImg" src="/IMG/PAGE4/Banner4.jpg" alt="">
        </div>
    </section>

    <section class="Block">
        <img class="Man" src="./IMG/PAGE4/grayscale-photo-of-man-683404.jpg" alt="">
        <div class="MainForm">
            <h2 class="FormTitle">Send us a Message</h2>
            <div class="FormBlock">
                <label class="label" for="Name">Name</label>
                <input class="input" type="text" autocomplete="off">
            </div>
            <div class="FormBlock">
                <label class="label" for="email">Email</label>
                <input class="input" type="text" autocomplete="off">
            </div>
            <div class="FormBlock">
                <label class="label" for="phoneNumber">Mobile</label>
                <input class="input" type="text" autocomplete="off">
            </div>
            <div class="FormBlock">
                <label class="label" for="message">Message</label>
                <textarea class="textarea" name="message" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="btn">Send Message</button>
        </div>
    </section>

    <footer class="Footer">
        <section class="FooterSec">
            <div class="FooterBlock">
                <h3 class="FooterTitle">Aspros</h3>
                <a class="FooterText">About</a>
                <a class="FooterText">FAQ</a>
            </div>
            <div class="FooterContact">
                <h3 class="Hello">Say Hello !</h3>
                <input type="text" class="FooterInput">
                <button class="Btn">Contact</button>
            </div>
        </section>
        <div class="Copy"> © Aspros 2019 | All Rights Reserved</div>
    </footer>

</body>

</html>
